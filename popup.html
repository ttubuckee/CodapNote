<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            width: 500px;
        }

        wrapper {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .btn-wrapper {
            margin: 10px 10px 0px 10px;
        }
        .invisible-btn {
            display: none;
        }
        button {
            padding: 5px;
            border : 2px solid #0078FF;
            border-radius : 3px;
            background-color: #0078FF;
            color: white;
            font-weight: bold;
        }

        ul {
            margin: 10px;
            padding: 0px;
            list-style: none;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script src="./src/js/popup.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="btn-wrapper">
        <button id="select-all-btn" class="invisible-btn" alt="체크">모두 선택</button>
        <button id="delete-btn" class="invisible-btn">삭제</button>
    </div>
    <ul id="ul-question-list">
    </ul>
</div>

</body>
</html>
